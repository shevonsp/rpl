<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Draw</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .logo {
            margin: 20px auto;
            width: 150px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 80px;
            max-width: 1200px;
            margin: 20px auto;
        }


        .grid-container > div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .team {
            font-weight: bold;
            margin-bottom: 10px;
            
        }

        .slot {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            line-height: 1.8;
            width: 100%;
        }

        /* Alternating background colors for better readability */
        .slot div {
            width: 100%;
            padding: 5px 10px;
            text-align: left;
        }

        .slot div:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Light shade */
        }

        .slot div:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly darker shade */
        }

        /* Optional: Dotted line separator */
        .slot div:not(:last-child) {
            border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
        }

        
    </style>



<script>
   function loadAssignedPlayers() {
    let assignedPlayers = JSON.parse(localStorage.getItem("assignedPlayers")) || Array(8).fill().map(() => Array(4).fill(null));
    assignedPlayers.forEach((row, rowIndex) => {
        let slot = document.getElementById(`slot-${rowIndex}`);
        if (slot) {
            slot.innerHTML = ""; // Clear previous content of the slot

            for (let i = 0; i < 4; i++) {
                let playerName = assignedPlayers[rowIndex][i] || ""; // Get player name or empty string
                // Add span with color to the number
                slot.innerHTML += `<div><span style="color: #00FFFF; font-weight: bold;">${String.fromCharCode(65 + rowIndex)}${i + 1}.</span> ${playerName}</div>`; 
            }
        }
    });
}

    window.addEventListener("storage", loadAssignedPlayers);
    window.onload = loadAssignedPlayers;
</script>



</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">

    <div class="grid-container">
        <script>
            let teamLabels = ["Group A", "Group B", "Group C", "Group D", "Group E", "Group F", "Group G", "Group H"];
            teamLabels.forEach((team, index) => {
                document.write(
                    `<div>
                        <div class="team">${team}</div>
                        <div id="slot-${index}" class="slot">-</div>
                    </div>`
                );
            });
        </script>
    </div>
    
    <br>
    
</body>
</html>
