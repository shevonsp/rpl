<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Draw</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .logo {
            margin: 20px auto;
            width: 150px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .team {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .slot {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            line-height: 2.4; /* Increased line height */
        }
    </style>
    <script>
        function loadAssignedPlayers() {
            let assignedPlayers = JSON.parse(localStorage.getItem("assignedPlayers")) || Array(8).fill().map(() => Array(4).fill(null));
            assignedPlayers.forEach((row, rowIndex) => {
                let slot = document.getElementById(`slot-${rowIndex}`);
                if (slot) {
                    slot.innerHTML = row.filter(player => player).join('<br>') || '-';
                }
            });
        }

        window.addEventListener("storage", loadAssignedPlayers);
        window.onload = loadAssignedPlayers;
    </script>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    
    <div class="grid-container">
        <script>
            let teamLabels = ["Team A", "Team B", "Team C", "Team D", "Team E", "Team F", "Team G", "Team H"];
            teamLabels.forEach((team, index) => {
                document.write(`
                    <div>
                        <div class="team">${team}</div>
                        <div id="slot-${index}" class="slot">-</div>
                    </div>
                `);
            });
        </script>
    </div>
    
    <br>
    <a href="assign.html" target="_blank">Assign Players</a>
</body>
</html>
